plugins {
    id 'java'
    id 'application'
}


mainClassName = 'com.barbbecker.jtcore.parsercontent.ReceiveFiles'

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

def rabbitVersion = '5.6.0'
def gsonVersion = '2.8.5'


dependencies {
    compile([
            "com.rabbitmq:amqp-client:${rabbitVersion}",
            "com.google.code.gson:gson:${gsonVersion}"

    ])

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
